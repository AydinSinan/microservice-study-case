server:
  port: 8080
spring:
  application:
    name: user-service
  datasource:
    url: jdbc:mysql://localhost:3306/userdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect

  rabbitmq:
    host: localhost
    port: 5672
    username: admin
    password: admin
management:
  endpoints:
    web:
      base-path: /actuator
      path-mapping:
        health: healtz
      exposure:
        include: health,info

  endpoint:
    health:
      show-details: always
  health:
    db:
      enabled: true
    defaults:
      enabled: true

  logging:
    level:
      root: INFO
      org.springframework.web: INFO
      org.springframework.amqp: INFO
      org.hibernate.SQL: DEBUG
      org.hibernate.type.descriptor.sql.BasicBinder: TRACE
      org.hibernate.orm.jdbc.bind: TRACE
      org.hibernate.engine.jdbc.spi.SqlExceptionHelper: WARN
      org.hibernate.resource.transaction: WARN
      org.hibernate.internal.AbstractSharedSessionContract: WARN


springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method